sudo: false

addons:
  apt:
    packages:
      - tidy
      - tcl
      - tk

before_install:
  - gem uninstall bundler -v 1.6.9
  - gem install bundler -v 1.11.2
install:
    - travis_retry bundle config build.redcarpet  --with-cflags=\"-fsanitize=address\" --cc clang ; travis_retry bundle install --without=benchmark

rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1
  - 2.2
  - 2.3.0
  - rbx-2
  - ruby-head

notifications:
  email: false
